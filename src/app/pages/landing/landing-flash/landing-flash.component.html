<section class="container">
  <!-- Top Section -->
  <div class="top">
    <div class="title">
      <mat-icon
        aria-label="bolt"
        color="primary"
        aria-hidden="false"
        class="icon"
      >
        bolt
      </mat-icon>
      <h2 class="text_xl">FLASH SALE</h2>
    </div>
    <div class="arrows">
      <mat-icon
        aria-label="west"
        color="tertiary"
        aria-hidden="false"
        class="icon prev-button-icon"
      >
        west
      </mat-icon>
      <span class="text_lg">1 - 3</span>
      <mat-icon
        aria-label="east"
        color="tertiary"
        aria-hidden="false"
        class="icon"
      >
        east
      </mat-icon>
    </div>
  </div>

  <!-- Content Section -->
  <div class="bottom">
    <div class="title">
      <span class="text_lg col_primary"><p>DAILY DEALS</p></span>
      <span class="text_xl col_primary"><p>FLASH SALE</p></span>
    </div>

    <!-- Banner -->
    <app-banner-button [slideConfig]="slideConfig" [slides]="slides" />
  </div>
</section>
