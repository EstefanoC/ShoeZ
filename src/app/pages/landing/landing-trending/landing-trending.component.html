<section>
  <!-- Print Carousel -->
  <app-banner-single
    [slideConfig1]="slideConfig1"
    [slideConfig2]="slideConfig2"
    [slides]="slides"
  />

  <!-- Grid Layout -->
  <mat-grid-list
    cols="{{
      this.breakpoint >= 960 ? '4' : this.breakpoint >= 540 ? '2' : '1'
    }}"
    rowHeight="{{ this.breakpoint >= 960 ? '425px' : '500px' }}"
    (window:resize)="onResize($event)"
  >
    @for (card of ads; track ads) {
    <mat-grid-tile
      [colspan]="this.breakpoint >= 540 ? card.cols : 1"
      [rowspan]="card.rows"
    >
      <div style="width: 100%; height: 100%">
        <app-card-ads [data]="card" />
      </div>
    </mat-grid-tile>
    }
  </mat-grid-list>
</section>
