<section class="bg_warn">

      <mat-grid-tile colspan="2">
        <div class="message">
          <h2 class="text_xl">New Arrivals</h2>
          <h1 class="text_h1">Best Shoes</h1>
          <h2 class="text_lg">Name of Shoes</h2>

        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</section>
