<div class="container single_product">
  <!-- breadcrumb -->
  <app-breadcrumbs [currentRoute]="data.title" />

  <div class="top_col">
    <!-- Title -->
    <h1 class="top_title text_xl">{{ data.title }}</h1>

    <!-- List to show -->
    <div class="list_info">
      <!-- Print images -->
      <app-image360 [imageData]="data.images" style="margin-right: auto" />

      <!-- Product info -->
      <app-product-info [data]="data" style="height: 100%" />
    </div>

    <!-- List to show -->
    <div class="description_tab">
      <app-product-tab [data]="data" />
    </div>
  </div>

  <p>single-product-layout works! {{ product }}</p>
</div>
