<ngx-slick-carousel
  class="carouselButton"
  #slickModal="slick-carousel"
  [config]="slideConfig"
  (beforeChange)="beforeChange($event)"
>
  <div *ngFor="let slide of slides; trackBy: trackByFn">
    <div ngxSlickItem class="slide">
      <app-card [data]="slide" />
    </div>
  </div>
</ngx-slick-carousel>
