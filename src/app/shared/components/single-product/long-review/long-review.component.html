<div class="review_long">
  @for (review of reviewList; track reviewList) {
  <div class="review_list">
    <!-- Print Star -->
    <div class="review_star">
      @for (star of reviewList; track reviewList; let i = $index) {
      <button mat-mini-fab aria-label="star" disabled>
        <mat-icon
          aria-label="star"
          color="tertiary"
          aria-hidden="false"
          class="icon {{
            calculateReview($index + 1, star.star) === 'star_rate' &&
              'material-icons-outlined'
          }}"
        >
          {{ calculateReview($index + 1, star.star) }}
        </mat-icon>
      </button>
      }
    </div>

    <!-- Print Progress -->
    <div class="review_progress">
      <mat-progress-bar
        class="example-margin"
        color="primary"
        [value]="review.progress"
      >
      </mat-progress-bar>
    </div>

    <!-- Print Value -->
    <p class="text_base col_background">{{ review.value }}</p>
  </div>
  }
</div>
