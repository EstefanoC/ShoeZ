<section class="bg_tertiary_gradient_top">
  <div class="container">
    <mat-grid-list
      rowHeight="{{ this.breakpoint ? '200px' : '250px' }}"
      [gutterSize]="this.breakpoint ? '0.5rem' : '3.5rem'"
      cols="{{ this.breakpoint ? '1' : '3' }}"
      (window:resize)="onResize($event)"
    >
      <!-- Print For of Data -->
      @for (data of data; track data) {
      <mat-grid-tile>
        <div class="info">
          <mat-icon aria-hidden="false" color="primary" class="icon">
            {{ data.icon }}
          </mat-icon>
          <h2 class="col_background">{{ data.title }}</h2>
          <p class="col_background">{{ data.content }}</p>
        </div>
      </mat-grid-tile>
      }
    </mat-grid-list>
  </div>
</section>
