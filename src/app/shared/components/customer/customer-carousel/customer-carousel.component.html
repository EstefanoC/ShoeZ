<div class="customer_carousel">
  <ngx-slick-carousel
    class="carouselCustomer"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    @for (slide of slides; track slide) {
    <article ngxSlickItem class="slide">
      <h2 class="text_lg col_background">{{ slide.title }}</h2>
      <p class="text_base col_background">{{ slide.content }}</p>
      <div class="text_lg col_background">
        <p>
          <span class="col_primary">{{ slide.name }}</span> - From
          {{ slide.country }}
        </p>
      </div>
    </article>
    }
  </ngx-slick-carousel>
</div>
